{% extends 'appngvdj/base.html' %}

{% block titulo %}
Modificar Pedido
{% endblock titulo %}



{% block contenido %}
<h1>Modificar Autor: {{autor.nombres}} {{ autor.apellidos }}</h1>
<article class="row">
    <section class="col"></section>
    <form action="{% url 'modAutor' autor.id_autor %}" method="post" class="card bg-dark" style="width: 30rem;">
        {% csrf_token %}
        <article class="container">
        <input type="text" class="form-control" name="nombres" value="{{ autor.nombres }}"><br>
        <input type="text" class="form-control" name="apellidos" value="{{ autor.apellidos }}"><br>
    </article>
    <article class="row">
        <section class="col"></section>
        <section class="col">
            <input type="submit" value="Modificar" class="btn btn-outline-light" style="width: 30vh;">
        </section>
        <section class="col"></section>
    </article>
        
    </form>
    <section class="col"></section>
</article>
{% endblock contenido %}
