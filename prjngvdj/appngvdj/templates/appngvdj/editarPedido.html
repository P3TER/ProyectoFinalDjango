{% extends 'appngvdj/base.html' %}

{% block titulo %}
Modificar Pedido
{% endblock titulo %}



{% block contenido %}
<h1>Modificar pedido</h1>
<article class="row">
    <section class="col"></section>
    <form action="{% url 'modPedido' pedido.id_pedido %}" method="post" class="card bg-dark" style="width: 30rem;">
        {% csrf_token %}
        <article class="container">
        <input type="text" class="form-control" value="{{pedido.id_cliente.nombres}}" readonly><br>
        <input type="text" class="form-control" value="{{pedido.isbn.titulo}}" readonly><br>
        <input type="text" class="form-control" placeholder="Digita La Nueva Cantidad" name="nuevaCantidad"><br>
    </article>
    <article class="row">
        <section class="col"></section>
        <section class="col">
            <input type="submit" value="Modificar" class="btn btn-outline-light" style="width: 30vh;">
        </section>
        <section class="col"></section>
    </article>
        
    </form>
    <section class="col"></section>
</article>
{% endblock contenido %}
