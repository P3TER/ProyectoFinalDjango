{% extends 'appngvdj/base.html' %}

{% block titulo %}
  Autores
{% endblock %}

{% block contenido %}
  <h1>Añadir Autor</h1>
  <article class="row">
    <section class="col"></section>
    <form action="{% url 'autor' %}" method="post" class="card bg-dark" style="width: 30rem;">
      {% csrf_token %}
      <article class="container">
        <input type="text" required name="nombres" placeholder="Ingrese su(s) nombre(s)" class="form-control" /><br />
        <input type="text" required name="apellidos" placeholder="Ingrese sus apellidos" class="form-control" /><br />
        
        {% if libros %}
        <select name="libro" class="form-select">
          <option value="">¿Alguna de estas obras es suya?</option>
          {% for libro in libros %}
            <option value="{{ libro.titulo }}">{{libro.titulo}}</option>
          {% endfor %}
            
        </select><br>
        {% endif %}
          
      </article>
      <article class="row">
        <section class="col"></section>
        <section class="col">
          <input type="submit" value="Agregar Autor" class="btn btn-outline-light" style="width: 30vh;" />
        </section>
        <section class="col"></section>
      </article>
    </form>
    <section class="col"></section>
  </article>
{% endblock %}
